<!DOCTYPE html>
<html lang="all">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container ">

            <div class="row  vh-100 text-center  d-flex justify-content-center align-items-center ">
                <div class="intro col-9  bg-transparent py-5 ">
                    <div class="px-5">

                        <h1 class="my-1">Smart Login System</h1>

                        <input type="email" class="form-control my-3 bg-transparent text-white "
                            placeholder="Enter your email" id="emailInplog">

                        <input type="password" class="form-control my-3 bg-transparent  text-white "
                            placeholder="Enter your password " id="passwordInplog">
                        <div class="alert alert-danger d-none" id="alertTest"></div>

                        <!--
                    
                        -->

                        <a class="btn btn-outline-info w-100 my-3" href="#" onclick="login()" role="button">Login Up</a>


                        <p class="text-white">Dont have an account?
                            <a class="text-white" href="signUp.html">Sign Up</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
