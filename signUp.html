<!DOCTYPE html>
<html lang="all">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <div class="container ">
            <div class="row  vh-100 text-center  d-flex justify-content-center align-items-center ">
                <div class="intro col-9  bg-transparent py-5 ">
                    <div class="px-5">

                        <h1 class="my-1">Smart Login System</h1>

                        <input type="text" class="form-control my-3 bg-transparent text-white "
                            placeholder="Enter your name" id="nameInpSignUp">

                        <input type="email" class="form-control my-3 bg-transparent text-white "
                            placeholder="Enter your email" id="emailInpSignUp">

                        <input type="password" class="form-control my-3 bg-transparent  text-white "
                            placeholder="Enter your password" id="passwordInpSignUp">

                        <h5 class=" text-success d-none" id="alertSuccess">success</h5>

                        <button type="button" class="btn btn-outline-info w-100 my-3" onclick="addUsers()"> Sign
                            Up</button>

                        <p class="text-white">You have an account?
                            <a class="text-white" href="index.html">Sign in</a>
                        </p>

                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
